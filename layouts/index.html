{{ define "main" }}
<div class="Long_text">
  <div class="post-container" style="max-width: 800px; margin: 0 auto; width: 100%;">
    
    {{ if .Title }}
    <h2 style="text-align: left; padding-left: 0; color: red !important;">{{ .Title }}</h2>
    {{ end }}
    
    <div style="margin-bottom: 2rem;">
      <p style="text-align: left; font-size: 0.9rem; color: var(--secondary-text); margin-bottom: 0.5rem;">
        {{ .Date.Format "Jan 2, 2006" }}
      </p>

      {{ with .Params.tags }}
      <div class="tags-container">
        {{ range . }}
          <a href="{{ "tags/" | relURL }}{{ . | urlize }}" class="tag">#{{ . }}</a>
        {{ end }}
      </div>
      {{ end }}
    </div>   

    <div class="content-body">
      {{ .Content }}
    </div>

  </div>
</div>
{{ end }}
