{{ define "main" }}
<div class="Long_text">
  <div class="post-container" style="max-width: 800px; margin: 0 auto; width: 100%;">
    
    <h2 style="text-align: left; padding-left: 0;">{{ .Title | title }}</h2>

    <div class="content-body" style="margin-bottom: 2rem;">
      {{ .Content }}
    </div>

    <ul style="list-style: none; padding: 0; font-family: var(--font-mono);">
      {{ range .Pages }}
        <li style="margin-bottom: 0.8rem; line-height: 1.6;">
          
          <span style="color: var(--accent-color); margin-right: 0.5rem; font-weight: bold;">=></span>
          
          <a href="{{ .RelPermalink }}" style="font-weight: bold; margin-right: 0.5rem;">{{ .Title }}</a>
          
          {{ if .Summary }}
            <span style="color: var(--secondary-text); font-size: 0.95rem;">
               â€” {{ .Summary }}
            </span>
          {{ end }}

        </li>
      {{ end }}
    </ul>

  </div>
</div>
{{ end }}
