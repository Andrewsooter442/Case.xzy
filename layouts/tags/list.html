{{ define "main" }}
<div class="Long_text">
  
  <h2>#{{ .Title }}</h2>
  
  <ul style="list-style: none; padding: 0; margin-top: 2rem;">
    {{ range .Pages }}
      <li style="margin-bottom: 1.5rem;  padding-bottom: 1rem;">
        
        <a href="{{ .RelPermalink }}" style="font-size: 1.5rem; font-weight: bold; display: block;">
          {{ .Title }}
        </a>
        
        <div style="font-size: 0.9rem; color: var(--secondary-text); margin-top: 0.5rem; display: flex; justify-content: space-between;">
        </div>

      </li>
    {{ end }}
  </ul>

</div>
{{ end }}
