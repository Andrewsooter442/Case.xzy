{{ define "main" }}
<div class="Long_text">
  <h2>All Tags</h2>
  
  <div class="tags-container" style="margin-top: 2rem;">
    {{ range .Data.Terms }}
      
      {{ $targetURL := .Page.RelPermalink }}

      {{ if eq .Page.Title "Books" }} 
          {{ $targetURL = "/books/" }}
      {{ end }}

      {{ if eq .Page.Title "Links" }} 
          {{ $targetURL = "/links/" }}
      {{ end }}



      <a href="{{ $targetURL }}" class="tag" style="font-size: 1.2rem; padding: 0.5rem 1rem;">
        #{{ .Page.Title }} 
        <small>({{ .Count }})</small>
      </a>
    {{ end }}
  </div>

</div>
{{ end }}
